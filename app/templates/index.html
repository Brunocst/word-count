<!DOCTYPE html>
<html>
<head>
    <title>Word Counter</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --error: #e74c3c;
            --success: #2ecc71;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f6fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #dfe6e9;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
            margin: 10px 0;
        }
        button {
            background: var(--secondary);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #2980b9;
        }
        .error {
            color: var(--error);
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            background: #f8d7da;
        }
        .result {
            color: var(--success);
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: #d4edda;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Counter</h1>
        <form method="post">
            <textarea name="text" placeholder="Enter your text here..." required>{{ text }}</textarea>
            <br>
            <button type="submit">Count Words</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if word_count is not none %}
            <div class="result">Word count: {{ word_count }}</div>
        {% endif %}
    </div>
</body>
</html>
